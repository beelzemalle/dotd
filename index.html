<h1> dog of the day </h1>
<p>&#128054;</p>

<script>
    fetch('https://random.dog/doggos')
    .then(function (j) { return j.json() })
    .then(switchdog)

    function switchdog(doges)
    {
     var days = checkdog() 
     var index = 0
     for(var i = 0; i < days; i++) 
       {
        index=index+1
        if (index>1030)
        {
            index=0
        }
       }
    
    


     function addpic()
     {
        if(pupper.endsWith('.mp4')||pupper.endsWith('.webm'))
        {
            var video = document.createElement('video')
            video.src="https://random.dog/" +  doges[index]
            document.body.appendChild(video)
            video.controls = true
        }
        else
        {
         var img = document.createElement('img');  
         img.src="https://random.dog/" +  doges[index]
         document.body.appendChild(img)
        }
    
     }
     var pupper =  doges[index]
     addpic(pupper)

      function checkdog()
     {
        var date = Date.now()
        var days= date/1000/60/60/24
        return Math.floor(days)
     }
   
    }

</script>
